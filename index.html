<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="styles/rockPaperScissors.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h1>
      Choose your move by pressing the Buttons <br />
      Or use 1, 2, 3 on your keyboard
    </h1>
    <button class="gameBtn js-rock-btn">
      <img src="images/rock-emoji.png" alt="" />
    </button>
    <button class="gameBtn js-paper-btn">
      <img src="images/paper-emoji.png" alt="" />
    </button>
    <button class="gameBtn js-scissors-btn">
      <img src="images/scissors-emoji.png" alt="" />
    </button>

    <p class="resultString"></p>
    <p class="gameMovesString"></p>
    <p class="scoreString"></p>

    <button class="resetButton">Reset Score</button>
    <button class="autoPlayButton">Auto play</button>
    <script src="scripts/rockPaperScissors.js"></script>
  </body>
</html>
